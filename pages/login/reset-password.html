<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="login-box-body">
    <div class="row">
      <div class="col-xs-12"><a href="login.html"><i class="fa fa-arrow-left arrow-back"></i> <u>Kembali</u></a></div>
      <div class="col-xs-6 col-xs-offset-3 pb-40">
        <img src="../../assets/img/new/logo-alfatrex-hires.png" class="img-responsive" alt="">
      </div>
    </div>

    <form method="post">
      <p class="text-center text-strong">Masukkan alamat email login Anda untuk melakukan Reset Password.</p>

      <div class="form-group has-feedback form-flat">
        <i class="fa fa-user form-control-feedback"></i>
        <input type="email" class="form-control" placeholder="Masukkan alamat email Anda">
      </div>
      <div class="row">
        <div class="col-xs-12 mt-30">
          <button type="submit" class="btn btn-secondary btn-block">RESET PASSWORD <i class="fa fa-arrow-right pull-right"></i> </button>
        </div>
        <!-- /.col -->
      </div>
    </form>


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

    $('input').iCheck({

      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */

</script>
